<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques d'activités</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-decoration: none;
            list-style: none;
        }

        body {
            padding: 20px;
            text-align: center; /* ensures inline content like images center */
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 40px;
        }

        h3 {
            margin-bottom: 10px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center; /* centers logo + text */
            gap: 15px;
            margin-bottom: 30px;
            font-size: 16px;
            text-align: center;
        }

        .header img {
            height: 50px;
            width: auto;
        }

        .chart {
            margin-bottom: 40px;
        }

        .chart img {
            display: block;
            margin: 0 auto; /* centers the image */
            max-width: 80%; /* makes sure it’s not too wide */
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        
    .back-link {
      display: inline-block;
      
      text-decoration: none;
      color: #8000FF;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: #00FFFF;
    }
    </style>
</head>
<body>
    <div class="header"> 
        <a href="/" class="back-link">← Retour menu </a>
        
        <h1>Statistiques sur les Patients</h1>
    </div>

    <div class="chart">
        <h3>Estimations des revenus journaliers</h3>
        <img src="data:image/png;base64,{{ img1 }}" alt="Revenu journalier">
    </div>

    <div class="chart">
        <h3>Estimations des revenus mensuels</h3>
        <img src="data:image/png;base64,{{ img2 }}" alt="Revenu mensuel">
    </div>

    <div class="chart">
        <h3>Patients récurrents</h3>
        <img src="data:image/png;base64,{{ img3 }}" alt="Fréquences patients">
    </div>
</body>
</html>
