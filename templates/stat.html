<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Statistiques sur les patients</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
        }

        /* Header with logo and title aligned horizontally */
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            font-size: 16px; 
            text-align: center;
        }

        .header img {
            height: 50px;
            width: auto;
        }

        /* Center all stats text */
        .stats {
            margin-bottom: 30px; 
            font-size: 16px; 
            text-align: center;
        }

        /* Center chart containers and headings */
        .chart {
            max-width: 800px; 
            margin: 0 auto 40px; /* center horizontally and add bottom spacing */
            text-align: center;
        }

        .chart h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        .chartBf { max-width: 800px; }
    </style>
</head>
<body>
    <div class="header"> 
        <img src="https://allarassemjonathan.github.io/marate_white.png" alt="Logo">
        <h1>Statistiques sur les Patients</h1>
    </div>
    <br>
    <br>

    <div class="chartBf">
        <p>{{ count }} patients cette année</p>
        <p>Âge moyen: {{ avg_age }} ans</p>
        <p>Taille moyenne: {{ avg_height }} cm</p>
        <p>Poids moyen: {{ avg_weight }} kg</p>
    </div>
    <br>
    <br>

    <div class="chartBf">
        <h2>Histogramme des âges des patients</h2>
        <img src="{{ url_for('age_histogram') }}" alt="Histogramme des âges">
    </div>
</body>
</html>
