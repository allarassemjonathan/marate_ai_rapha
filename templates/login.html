<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connection - Medical System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TailwindCSS and Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #f0f0f0;
    }
    h1 {
      font-family: 'Space Grotesk', sans-serif;
    }
    .glow-button {
      background: linear-gradient(90deg, #00FFFF, #8000FF);
      color: #050505;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .glow-button::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, #00FFFF, #8000FF, #00FFFF);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
      background-size: 200% auto;
    }
    .glow-button:hover::before {
      opacity: 1;
      animation: shimmer 2s linear infinite;
    }
    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
    .input-field {
      background-color: rgba(30, 30, 35, 0.8);
      border: 1px solid #333;
      color: #f0f0f0;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .input-field::placeholder {
      color: #888;
    }
    .input-field:focus {
      border-color: #00FFFF;
      box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2);
      background-color: rgba(40, 40, 45, 0.9);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <div class="bg-black border border-gray-700 rounded-2xl shadow-xl p-10 w-full max-w-md">
    <div class="flex flex-col items-center mb-8">
      <img src="https://allarassemjonathan.github.io/marate_black.PNG" class="h-24 mb-4" alt="Logo">
      <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">Connexion</h1>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-red-400 text-center text-sm space-y-1">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-cyan-300 mb-1">Rôle</label>
        <select name="username" required class="input-field w-full p-4 rounded-xl">
          <option value="">Choisissez votre rôle</option>
          <option value="medecins">Médecins</option>
          <option value="infirmiers">Infirmiers</option>
          <option value="receptionistes">Réceptionnistes</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-cyan-300 mb-1">Mot de passe</label>
        <input type="password" name="password" required placeholder="••••••••" class="input-field w-full p-4 rounded-xl">
      </div>

      <div>
        <button type="submit" class="glow-button w-full py-3 rounded-xl text-lg">Se connecter</button>
      </div>
    </form>
  </div>
</body>
</html>
